<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash Ultimate Thumbnail Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="https://github.com/SmithyGuy21/Smash-Ultimate-Thumbnail-Generator" class="github-link" target="_blank">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" width="32" height="32">
    </a>
    
    <div class="dropdown-container">
        <label>Background:</label>
        <select id="background" class="dropdown-list">
            <option class="default" data="Sample">Sample</option>
            <option data="Slambana">Slambana</option>
            <option data="House of Paign">House of Paign</option>
            <option data="Hands Off My Stock">Hands Off My Stock</option>
            <option data="DACC Smash">DACC Smash</option>
        </select>
        <label>Foreground:</label>
        <select id="foreground" class="dropdown-list">
            <option class="default" data="Sample">Sample</option>
            <option data="Slambana">Slambana</option>
            <option data="House of Paign">House of Paign</option>
            <option data="Hands Off My Stock">Hands Off My Stock</option>
            <option data="DACC Smash">DACC Smash</option>
        </select>
        <label>All Caps:</label><input type="checkbox" id="capsLock" checked>     
    </div>
    <div class="input-container">
        <div class="upload-buttons">
            <button id="uploadBackgroundButton">Upload Background</button>
            <input type="file" id="uploadBackgroundInput" accept="image/*" style="display: none;">
            <button id="uploadForegroundButton">Upload Foreground</button>
            <input type="file" id="uploadForegroundInput" accept="image/*" style="display: none;">
            <button id="uploadFontButton">Upload Font</button>
            <input type="file" id="uploadFontInput" accept=".ttf, .otf, .woff, .woff2" style="display: none;">
        </div>
        <button id="downloadButton">Download Image</button>
    </div>
    <div class="selectors">
        <div class="search-container">
            <input type="text" id="tournament" placeholder="Tournament Name">
            <input type="text" id="setType" placeholder="Set Type">
        </div>
        <div class="search-container">
            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="Player 1 Character">
                <ul id="dropdown" class="dropdown-list" style="display: none;"></ul>
            </div>
            <select id="skin1" class="dropdown-list">
                <option class="default" data="1">1</option>
                <option data="2">2</option>
                <option data="3">3</option>
                <option data="4">4</option>
                <option data="5">5</option>
                <option data="6">6</option>
                <option data="7">7</option>
                <option data="8">8</option>
            </select>
            <div class="search-wrapper">
                <input type="text" id="searchInput2" placeholder="Player 2 Character">
                <ul id="dropdown2" class="dropdown-list" style="display: none;"></ul>
            </div>
            <select id="skin2" class="dropdown-list">
                <option class="default" data="1">1</option>
                <option data="2">2</option>
                <option data="3">3</option>
                <option data="4">4</option>
                <option data="5">5</option>
                <option data="6">6</option>
                <option data="7">7</option>
                <option data="8">8</option>
            </select>
        </div>
        <div class="search-container" style="margin-bottom: 10px;">
            <input type="text" id="textPlayer1" placeholder="Player 1">
            <input type="text" id="textPlayer2" placeholder="Player 2">

        </div>
    </div>
    <p id="errorMessage" class="error-message"></p>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
